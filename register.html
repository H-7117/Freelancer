<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.2.3/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/registerLogin.css" />
    <title>register</title>
    <style>
        
    </style>
  </head>
  <body>
     <div class="register-login-Page">
        <div class="register">
            <h3>إنشاء حساب جديد</h3> 
            <div class="row row-cols-1 row-cols-sm-2 row-clos-md-2 mt-3 justify-content-between">
                <div class="btn-div col ">
                     <button  class="btn-register">
                        <i class="fa-brands fa-google"></i>
                        باستخدام جوجل
                     </button>
                 </div>
                 <div class="btn-div col">
                     <button class="btn-register">
                        <i class="fa-brands fa-windows"></i>
                        باستخدام مايكروسوفت
                 </button>
             </div>
            </div>
            <hr>
            <form action="" method="post">
             <table class="table table-borderless">
                 <tr>
                     <td>
                         اسم العائلة
                     <span>*</span>
                     </td>
                     <td>
                         الاسم 
                    <span>*</span>
                     </td>
                 </tr>
                 <tr>
                     <td><input type="text" placeholder="اكتب اسم العائلة هنا بالغة العربية"></td>
                     <td><input type="text" placeholder="اكتب أسمك  بالغة العربية"></td>
                 </tr>
                 <tr>
                     <td colspan="2">البريد الإلكتروني
                         <span>*</span>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2"><input type="email" placeholder="أدخل البريد الإلكتروني الخاص بك"></td>
                 </tr>
                 <tr>
                     <td colspan="2">
                         كلمة المرور
                         <span>*</span>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2"><input type="password" placeholder="أدخل كلمة المرور  الخاص بك"></td>
                 </tr>
                 <tr>
                     <td colspan="2" class="read">
                         <div>
                             <input type="checkbox" id="agree" name="agree">
                             <label for="agree">
                                 قرأت وأواف على <a href="">شروط الاستخدام</a> و <a href="">بيان الخصوصية</a>
                             </label>
                         </div>
                     </td>
                 </tr>
                 <tr>
                     <td><input type="submit" value="تسجيل"></td>
                     <td></td>
                 </tr>
             </table>
            </form>
         </div>
     </div>
    
    
     <script src="bootstrap-5.2.3/dist/js/bootstrap.js"></script>
  </body>
</html>
